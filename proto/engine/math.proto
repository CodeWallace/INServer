syntax = "proto3";

option go_package = "INServer/src/proto/engine";

message Vector2 {
    float X = 1;
    float Z = 2;
}

message Vector3 {
    float X = 1;
    float Y = 2;
    float Z = 3;
}

message Rect {
    float X = 1;
    float Z = 2;
    float Width = 3;
    float Height = 4;
}

message Quaternion {
    float X = 1;
    float Y = 2;
    float Z = 3;
    float W = 4;
}